{% extends 'base.html'%}
{% block content %}
<div class="content">
    {% for review in reviews %}
        <div class="review">
        <h1>{{ review.band_name }} </h1>
        <h2>{{ review.album_title }}</h2>
        <p>{{ review.review_text }} </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
